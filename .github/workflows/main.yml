name: Build and Deploy Eat-and-Go-Application
on:
  push:
    branches:
      -main

jobs:
      build-deploy:
        name: Build and Deploy Eat-and-Go-Application
        runs-on: MacOS
        steps:
          - name: Checkout Code
            uses: actions/checkout@v2

          - name: Setup JDK 17
            uses: actions/setup-java@V3
            with:
              distribution: 'corretto'
              java-version: '17'


          - name: Unit Tests
            run: mvn -B test --file pom.xml

          - name: Build the Application
            run: |
              mvn clean
              mvn -B package --file pom.xml



